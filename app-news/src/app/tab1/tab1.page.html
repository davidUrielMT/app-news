<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Noticias en tiempo real
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Utimas noticias" src="../assets/img_noticias.jpg" />
    <ion-card-header>
      <ion-card-title>¿Qué está pasando en Islandia?</ion-card-title>
      <ion-card-subtitle>14/nov/2023</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Islandia espera una gran erupción volcánica. No saben cuándo será, pero será. Desde finales de octubre, la tierra no deja de temblar en el suroeste de la isla.
    </ion-card-content>

    <ion-item lines="none">
      <ion-button expand="full">Eliminar</ion-button>
    </ion-item>

  </ion-card>

</ion-content>
